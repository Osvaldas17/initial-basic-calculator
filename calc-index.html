<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="calc-con">
    <div class="result-con">
        <p id="result">Result</p>
    </div>
    <div class="inputs-con">
        <input type="number" id="input-1" placeholder="Input-1">
        <input type="number" id="input-2" placeholder="Input-2">
    </div>
    <div class="buttons-row-1">
        <button id="sum">+</button>
        <button id="sub">-</button>
        <button id="divide">/</button>
    </div>
    <div class="buttons-row-2">
        <button id="mul">*</button>
        <button id="mod">MOD</button>
        <button id="clear">CLEAR</button>
    </div>
</section>
</body>
</html>
